  <div class="row" *ngIf="userInfo">
    <div class="col-md-12 container">
      <div class="row">
        <div class="col-md-2">
          <div class="user-image">
            <img src="{{avatar_Url}}">
          </div>
        </div>
        <div class="col-md-10 user-title">
          <div class="user-pad">
            <h3>Welcome back, {{userInfo.first_Name}}</h3>
            
          </div>
        </div>
      </div>

      <div class="detailsTitle">
        <h3>Profile Details</h3>
        <button class="btn-pwd" (click)="openModal(template)">
            <span class="pwd"><i class="fa fa-key"></i></span>Change Password
        </button>
        <button class="changeDetails">
            <span (click)="updateInfo()"><i class="fa fa-pencil"></i></span>
          </button>
      </div>

      

      <div class="row userInfoTable">

              </td>
            </tr>

        <form #myform="ngForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" ngNativeValidate>
          <div class="row">
              <div *ngFor="let key of userKeys; let i = index" class="col-md-6">
                  <label class="labelField">
                    {{key|beautifyKeyString}}
                    </label>
                    <input [(ngModel)]="userValues[i]" type="text" formControlName="{{key}}" value="{{userValues[i]}}" class="inputField">
                  
              </div>
          </div>
          <div class="div-btn-update">
            <button type="submit" [disabled]="!profileForm.valid" class="col-md-4 btn-update">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  












<!-- Modal for reset password -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <form #myform="ngForm" (ngSubmit)="resetPassword(myform); modalRef.hide()" class="form form-login">
            <div class="input-group">
                <input name="oldPassword" id="oldPassword" type="email" class="form-control" placeholder="Old Password" required ngModel>
            </div>
        
            <div class="input-group">
                <input name="plainNewPassword" id="plainNewPassword" type="password" class="form-control" placeholder="New Password" required ngModel>
            </div>
        
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
  </div>
</ng-template>
