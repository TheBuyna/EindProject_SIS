<!-- Contact us form -->
<div class="container contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row">
          <div class="col-md-3">
            <div class="contact-info">
              <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
              <h2>Contact Us</h2>
              <h4>We would love to hear from you !</h4>
            </div>
          </div>
          <div class="col-md-9">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-4" for="fname">First Name*</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" formControlName="contactFormName" id="defaultContactFormName" mdbInput placeholder="Enter First Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="lname">Last Name*</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" formControlName="contactFormNamelast" id="defaultContactFormNamelast" mdbInput id="lname" placeholder="Enter Last Name" name="lname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email*</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="contactFormEmail" id="defaultContactFormEmail" mdbInput placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="comment">Comment*</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="5" formControlName="contactFormMessage" mdbInput id="exampleFormControlTextarea2"></textarea>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button mdbBtn outline="true" block="true" mdbWavesEffect type="submit" class="btn btn-dark" [disabled]="disabledSubmitButton">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </form>
	
</div>
