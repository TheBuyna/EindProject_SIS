<div class="main-small-widget-title">
  <h3>
    {{category}}
  </h3>
</div>
<div class="feature-article-widget">
  <div class="carousalContainer">
      <carousel [noPause]="noPause">
          <slide *ngFor="let article of allArticles | slice:0:3;" class="animated fadeIn">
              <div class="readLater" *ngIf="authService.loggedIn()">
                  <div class="btnReadLater">
                    <button class="btn btn-outline-light" (click)="articleService.saveReadLaterArticle(article)">
                        <span class="readLaterLabel">Read Later... </span>
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
            <a href="{{article.url}}" target="_blank" (click)="!authService.loggedIn() || articleService.saveArticle(article)" title="Source: {{article.source.name}}">
                <img src="{{article.urlToImage}}" default="assets/images/placeholder_4.png" class="img">
                <div class="carousel-caption">
                  <h3>{{article.title}}</h3>
                  <p class=" d-none d-md-block">{{article.description}}</p>
                </div>
            </a>
          </slide>
        </carousel>
  </div>
  <div class="feature-big-widget-wrap row">
    <div class="feature-big-widget-article col-lg-6 col-md-12 col-sm-12 col-xs-12" *ngFor="let article of allArticles | slice:3:15;">
        <div class="btnReadLater" *ngIf="authService.loggedIn()">
          <button class="btn btn-outline-secondary" (click)="articleService.saveReadLaterArticle(article)">
              Read Later...
            <i class="fa fa-plus"></i>
          </button>
        </div>
      <a href="{{article.url}}" target="_blank" (click)="!authService.loggedIn() || articleService.saveArticle(article)" title="Source: {{article.source.name}}">
          <div class="main-feature-big-img">
              <img src="{{article.urlToImage}}" default="assets/images/placeholder_4.png" class="img">
            </div><!-- end side-wdiget -->
            <div class="main-feature-big-text">
              <span id="main-text-category">{{article.source.name}}</span>
              <p style="margin-bottom: 3.5em">{{article.description}}</p>
            </div><!-- end side-widget-text -->
      </a>
    </div>
  </div>

  <div class="feature-big-widget-wrap2 row">
    <div class="feature-big-widget-article2 col-lg-9 col-md-12 col-sm-12 col-xs-12" *ngFor="let article of allArticles | slice:15:100;">
        <div class="readLater" *ngIf="authService.loggedIn()">
            <div class="btnReadLater">
              <button class="btn btn-outline-secondary" (click)="articleService.saveReadLaterArticle(article)">
                  <span class="readLaterLabel">Read Later... </span>
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
      <a href="{{article.url}}" target="_blank" (click)="!authService.loggedIn() || articleService.saveArticle(article)" title="Source: {{article.source.name}}">
        <div class="main-feature-big-img2">
            <img src="{{article.urlToImage}}" default="assets/images/placeholder_4.png" class="img">
          </div><!-- end side-wdiget -->
          <div class="main-feature-big-text2">
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>
          </div><!-- end side-widget-text -->
    </a>
    </div>
  </div>

  </div>
