<div class="register_card">
  <div class="logoCont">
      <div class="logo_container">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
      </div>
  </div>
    
  <!-- Registration form -->
  <div class="form_container">
    <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register col-md-4" ngNativeValidate>

      <div class="form-group">
            <label class="user" for="register-firstName"><span class="hidden">First Name *</span></label>
            <input name="first_name" [(ngModel)]="first_name" id="register-firstName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="user" for="register-lastName"><span class="hidden">Last Name *</span></label>
        <input name="last_name" [(ngModel)]="last_name" id="register-lastName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <!-- check if email is valid -->
        <label 
        [ngClass]="{  'user': true,
                      'text-danger': isEmailError}" 
        for="register-email"><span class="hidden">Email *</span></label>
        <input name="email" [(ngModel)]="email" id="register-email" type="email" 
        [ngClass]="{  'form-control': true,
                      'is-invalid': isEmailError}" 
        required>
        <div class="invalid-feedback" *ngIf="isEmailError">
          {{emailError}}
        </div>
      </div>
      <div class="form-group">
        <label class="user" for="register-streetName"><span class="hidden">Street Name *</span></label>
        <input name="street_name" [(ngModel)]="street_name" id="register-streetName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="user" for="register-houseNumber"><span class="hidden">House Number *</span></label>
        <input name="house_number" [(ngModel)]="house_number" id="register-houseNumber" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="user" for="register-mailBoxNumber"><span class="hidden">Mailbox Number</span></label>
        <input name="mailbox_number" [(ngModel)]="mailbox_number" id="register-mailBoxNumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="user" for="register-city"><span class="hidden">City *</span></label>
        <input name="city" [(ngModel)]="city" id="register-city" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="user" for="register-postalCode"><span class="hidden">Postal Code *</span></label>
        <input name="postal_code" [(ngModel)]="postal_code" id="register-postalCode" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="user" for="register-telephone"><span class="hidden">Telephone</span></label>
        <input name="telephone" [(ngModel)]="telephone" id="register-telephone" type="text" class="form-control">
      </div>

      <div class="form-group">
        <!-- check is password is valid -->
        <label 
        [ngClass]="{  'lock': true,
                      'text-danger': isPasswordError}" 
        for="register-password"><span class="hidden">Password *</span></label>
        <input name="password" [(ngModel)]="password" id="register-password" type="password" 
        [ngClass]="{  'form-control': true,
                      'is-invalid': isPasswordError}" 
        required>
        <div class="invalid-feedback" *ngIf="isPasswordError">
          {{passwordError}}
        </div>
      </div>
      <div class="btn-register">
        <button type="submit" class="btn btn-dark col-md-12">Register</button>
      </div>
    </form>
  </div>
</div>
