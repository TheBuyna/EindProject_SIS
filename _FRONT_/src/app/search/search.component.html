<div class="search-widget-title">
  <h3>
    {{totalResult}} result for '{{searchText}}':
  </h3>
</div>

<div class="wrap row">
<div class="search-wrap col-lg-10 col-md-12 col-sm-12 col-xs-12">
  <div class="search-widget-article" *ngFor="let article of allArticles | paginate: {itemsPerPage: 10, currentPage: p, totalItems: totalResult }">
      <div class="btnReadLater" *ngIf="authService.loggedIn()">
          <button class="btn btn-outline-secondary btn-sm" id="dropdownBasic1"  (click)="articleService.saveReadLaterArticle(article)">
              <span class="readLaterLabel">Read Later... </span>
            <i class="fa fa-plus"></i>
          </button>
        </div>
    <a href="{{article.url}}" target="_blank" (click)="!authService.loggedIn() || articleService.saveArticle(article)">
      <div class="search-widget-img">
        <img src="{{article.urlToImage}}" default="/assets/images/placeholder_4.png" class="img">
      </div>
      <div class="search-widget-text">
        <h2>{{article.title}}</h2>
        <p>{{article.description}}</p>
      </div>
    </a>
  </div>
  <pagination-controls class="my-pagination" (pageChange)="getArticles($event)" autoHide="true" (click)="scrollToTop()"></pagination-controls>
</div>
</div>
