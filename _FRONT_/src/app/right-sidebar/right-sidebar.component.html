<div class="right-sidebar">
  <div class="side-title">
    <h3>
      Most Popular
    </h3>
  </div>
  <div class="side-content">
    <div class="side-widget" *ngFor="let article of allArticles | slice:0:10;">
      <a href="{{article.url}}">
        <div class="side-widget-img">
          <img src="{{article.urlToImage}}" alt="noImage">
          <div class="poNews-info">
            <div class="info-views">
              <i class="fa fa-eye"></i>
              <span class="info-view-text">233.3K</span>
            </div>
            <div class="info-comm">
              <i class="fa fa-comment"></i>
              <span class="info-comm-text">23</span>
            </div>
          </div><!-- end poNews-info -->
        </div><!-- end side-wdiget -->
        <div class="side-widget-text">
          <span id="main-text-category">{{article.source.name}}</span>
          <h2>{{article.title}}</h2>
        </div><!-- end side-widget-text -->
      </a>
    </div><!-- end first-article -->
  </div>
</div>
